<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
    });
  </script>
  <title>SkyED</title>
</head>

<body class="bg-sky-900">
  <nav class="bg-[#F0F9FF]">
    <div class="max-w-6xl mx-auto px-4 py-2">
      <div class="flex justify-between">
          <div class="flex space-x-4">
            <a href="./index.html">
              <img src="./Group 12.svg" alt="Logo" width=120>
            </a>

          <!-- primary nav -->
          <div class="hidden md:flex items-center space-x-1">
              <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900 text-lg font-bold">Registration</a>
              <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900 text-lg font-bold">My Grades</a>
          </div>
          </div>

          <!-- secondary nav -->
          <div class="hidden md:flex items-center space-x-1">
            <a href="" class="py-2 px-3 bg-[#FAAE2B] hover:bg-yellow-200 text-white rounded transition duration-300 text-lg font-bold">Signout</a>
            </div>
  
          <!-- mobile button goes here -->
          <div class="md:hidden flex items-center">
          <button class="mobile-menu-button">
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
          </button>
          </div>
      </div>
    </div>

    <!-- mobile menu -->
    <div class="mobile-menu hidden md:hidden text-lg font-bold">
      <a href="#" class="block py-2 px-4  hover:bg-gray-200">Registration</a>
      <a href="#" class="block py-2 px-4  hover:bg-gray-200">Schedule</a>
      <a href="#" class="block py-2 px-4  hover:bg-gray-200">My Grades</a>
      <a href="#" class="block py-2 px-4  hover:bg-gray-200">Announcements</a>
      <a href="#" class="block py-2 px-4  hover:bg-gray-200">Account</a>

    </div>
  </nav>
</body>

</html>
